<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8"/>
</head>
 <body id="mainbackground" >
    <header class="theme"> <!-- Ändrar tab namn -->
        <div>
        <img src=https://www.luxuryrestaurantawards.com/wp-content/uploads/sites/9/2020/12/Susona-Bodrum-LXR-Hotels-Resorts-Malva-Restaurant-scaled.jpg id="headerpic" >
        <div class="center"> <h1>Välkommen till BurgerOnline</h1></div>
        </div>
    </header>


    <main  >
        <section class="theme" >
            <h2  > Välj din Burgarjävel </h2>
            <div class="wrapper" class="theme">
                <div class="älgburgare" >
                    <figure class="theme">
                        <h1> ÄlgBurgare</h1>
                        <img src="Algburgare-MH.jpg" alt="span" width="300" height="300"  >
                        <ul>
                            <li>1000 kcal </li>
                            <li class="ingrediens">Laktosfri!</li>
                            <li>Mittemellan mycket mayo</li>
                        </ul>
                    </figure>
                </div>
                <div class="bäverburgare" >
                    <figure class="theme">
                <h1> BäverBurgare</h1>
                        <img src="large-burger-with-two-fried-1782885.jpg" alt="span" width="350" height="300">
                        <ul >
                            <li>900 kcal </li>
                            <li class="ingrediens">Glutenfri!</li>
                            <li>Lite mayo</li>
                        </ul>
                    </figure>
                </div>

                <div class="renburgare"  >
                    <figure class="theme" >
                        <h1> RenBurgare</h1>
                        <img src="burgare2.jpg.webp" alt="span" width="250" height="300" >
                        <ul>
                            <li>800 kcal </li>
                            <li class="ingrediens">Svingod!</li>
                            <li>Mycket mayo</li>
                        </ul>
                    </figure>
                </div>
            </div>
        </section>


        <section class="theme" >
        <h3>Kundinformation</h3>
                    <form>
                        <p>
                            <label for="firstname">Fullständigt namn</label><br>
                            <input type="text" id="firstname" name="fn" required="required" placeholder="För- och efternam">
                        </p>

                        <p>
                            <label for="email">Email-Adress</label><br>
                            <input type="email" id="email" name="em" required="required" placeholder="E-mail adress">
                        </p>
                        <p>
                            <label for="adress">Adress</label><br>
                            <input type="text" id="adress" name="adrs" placeholder="Adress">
                        </p>
                        <p>
                            <label for="Husnummer">Husnummer</label><br>
                            <input type="text" id="Husnummer" name="husnr" placeholder="Husnummer">
                        </p>
                        <p>
                            <label for="betalning">Betalningssätt</label>
                            <select id="betalning" name="rcp"><br>
                                <option>Swish</option>
                                <option>Bitcoin</option>
                                <option>Bankkort</option>
                                <option>Kontant</option>
                            </select>
                        </p>
                        <textarea rows="7" columns="25" >

                        </textarea><br>
                        <button class="button" id =  "button" type="submit" value="Send" >
                            <p> Place your order! </p>
                            </button>
                    </form>
            </section>
    </main>





    <footer class="theme"><!-- end notes -->
        <hr background="black">
        <p> &copy; 2018 Isak Lökiga Burgers
    </footer>

</body>




</html>
